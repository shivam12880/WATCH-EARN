<!DOCTYPE html>
<html>
<head>
  <title>Login | Watch & Earn</title>
</head>
<body>
  <h2>Login to Watch & Earn</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <p id="error" style="color: red;"></p>
  <button onclick="login()">Login</button>
  <button onclick="signup()">Sign Up</button>

  <!-- ðŸ‘‡ Paste This Script At The End Just Before </body> -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBZdh33mmOKoGDLqx6gE_YBBGs6u3gLIvg",
      authDomain: "watch-earn-90c62.firebaseapp.com",
      projectId: "watch-earn-90c62",
      storageBucket: "watch-earn-90c62.appspot.com",
      messagingSenderId: "109118833582",
      appId: "1:109118833582:web:918c34b5aa5354f587fe3f",
      measurementId: "G-TVXG3FT2J8"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          window.location.href = "index.html";
        })
        .catch((error) => {
          document.getElementById("error").innerText = error.message;
        });
    }

    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          window.location.href = "index.html";
        })
        .catch((error) => {
          document.getElementById("error").innerText = error.message;
        });
    }
  </script>
</body>
</html>
