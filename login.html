<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Watch & Earn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #28a745;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover {
      background: #218838;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Login to Watch & Earn</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
    <div class="error" id="error"></div>
  </div>

  <!--  Firebase JS Scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>

  <script>
    //  Firebase Configuration (your real keys)
    const firebaseConfig = {
      apiKey: "AIzaSyBZdh33mmOKoGDLqx6gE_YBBGs6u3gLIvg",
      authDomain: "watch-earn-90c62.firebaseapp.com",
      projectId: "watch-earn-90c62",
      storageBucket: "watch-earn-90c62.appspot.com",
      messagingSenderId: "109118833582",
      appId: "1:109118833582:web:918c34b5aa5354f587fe3f",
      measurementId: "G-TVXG3FT2J8"
    };

    // Initialize Firebase + Auth
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    //  Login Function
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          window.location.href = "index.html";
        })
        .catch((error) => {
          document.getElementById("error").innerText = error.message;
        });
    }

    //  Signup Function
    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          window.location.href = "index.html";
        })
        .catch((error) => {
          document.getElementById("error").innerText = error.message;
        });
    }
  </script>

</body>
</html>
